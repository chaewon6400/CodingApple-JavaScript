<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="detail.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="card p-3">
        <span class="car-title">상품명</span>
        <span class="car-price">가격</span>
      </div>
    </div>

    <script>
      var car = ["소나타", 500000, "white"];
      var car2 = { name: "소나타", price: [50000, 3000, 4000], color: "white" };

      document.querySelector(".car-title").innerHTML = car2.name;
      document.querySelector(".car-price").innerHTML = car2.price[0]; //50000이 출력됨
      // 위처럼 html에 데이터를 꽂아넣는 걸 '데이터바인딩'이라고 함
    </script>

    <!-- 셔츠 고르면 <select>하나 더 보여주기 -->
    <!-- <select>사용법
      <select>태그 안에 <option>태그를 넣으면 그 중에서 하나를 선택할 수 있음 -->
    <form class="container my-5 form-group">
      <p>상품선택</p>
      <select class="form-select mt-2">
        <option>모자</option>
        <option>셔츠</option>
      </select>
      <select class="size-select mt-2 form-hide">
        <option>85</option>
        <option>90</option>
        <option>95</option>
        <option>100</option>
      </select>
    </form>

    <script>
      // input 이벤트: user가 <input>안의 값을 변경할 때마다 input 이벤트 발동
      $(".form-select").on("input", function () {
        if ($(".form-select").val() == "셔츠") {
          $(".size-select").removeClass("form-hide");
        } else {
          $(".size-select").addClass("form-hide");
        }
      });
    </script>

    <div class="container mt-5">
      <ul class="list">
        <li class="tab-button" data-id="0">Products</li>
        <li class="tab-button pink" data-id="1">Information</li>
        <li class="tab-button" data-id="2">Shipping</li>
      </ul>
      <div class="tab-content">
        <p>상품설명입니다. Product</p>
      </div>
      <div class="tab-content show">
        <p>스펙설명입니다. Information</p>
      </div>
      <div class="tab-content">
        <p>배송정보입니다. Shipping</p>
      </div>
    </div>
    <script src="tab.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
