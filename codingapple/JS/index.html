<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>

        <form action="success.html">
          <div class="my-3">
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="아이디를 입력하세요"
            />
          </div>
          <div class="my-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="비밀번호를 입력하세요"
            />
          </div>
          <button type="submit" class="btn btn-primary" id="send">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <script>
      // <input>에서만 일어나는 이벤트
      // input 이벤트 -> <input>안 값이 변경될 때마다 실행됨
      // change 이벤트 -> <input>안 값이 변경된 후, 포커스를 잃을 때마다 실행됨
      // document.getElementById("email").addEventListener("input", function () {
      //   console.log("hi");
      // });

      // 전송버튼 누르면
      // 저기 input에 입력한 값이 공백이면 알림창을 띄우자
      $("form").on("submit", function () {
        if (document.getElementById("email").value == "") {
          alert("아이디를 입력해주세요");
        }
        if (document.getElementById("password").value == "") {
          alert("비밀번호를 입력해주세요");
        }
        if (document.getElementById("password").value.length < 6) {
          alert("비밀번호를 6자 이상으로 설정해주세요");
        }
      });
    </script>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
      <h4>Shirts on Sale</h4>
      <button id="login-btn" class="btn btn-danger">로그인</button>
    </div>

    <script>
      $("#login-btn").on("click", function () {
        $(".black-bg").addClass("show-modal");
      });

      $("#close").on("click", function () {
        $(".black-bg").removeClass("show-modal");
      });

      // UI에 애니메이션 추가하려면
      // 가능하면 CSS만으로 처리하는 게 좋음 (성능 때문)

      document
        .querySelector(".navbar-toggler")
        .addEventListener("click", function () {
          document.querySelector(".list-group").classList.toggle("show");
        });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
