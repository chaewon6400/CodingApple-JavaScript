<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <script>
      // let : 재할당 가능, const : 재할당 불가능
      // 3의 배수에서는 "clap", 나머지 숫자는 "pass"
      function threeSixNine(num) {
        if (num % 3 == 0) {
          console.log("clap");
        } else {
          console.log("pass");
        }
      }
      threeSixNine(11);

      // 위에서 추가 + 9의 배수에서는 "clap clap"
      function tsnUpgrade(num) {
        if (num % 9 == 0) {
          console.log("clap clap");
        } else if (num % 3 == 0) {
          console.log("clap");
        } else {
          console.log("pass");
        }
      }
      tsnUpgrade(15);

      // 공인중개사 시험에 합격했는지 불합격했는지
      // 개론 + 민법 >= 120점 이면 합격
      // 단, 한 과목이라도 40점 미만이면 과락으로 불합격
      // 과목 점수 2개를 파라미터로 입력하면 합격여부를 알려주는 함수를 만들기
      function examPass(score1, score2) {
        if (score1 >= 40 && score2 >= 40 && score1 + score2 >= 120) {
          console.log("Pass");
        } else {
          console.log("Fail");
        }
      }
      examPass(50, 50);

      // 예금액이 5만원 미만이면 이율 연 15퍼센트, 5만원 이상이면 이율 연 20퍼센트
      // 2년 후 총예금액을 출력하는 메서드를 만들기
      function money() {
        var savedMoney = 60000;
        var futureMoney = 0;
        if (savedMoney < 50000) {
          futureMoney = savedMoney * 1.15 * 1.15;
        } else {
          futureMoney = savedMoney * 1.2 * 1.2;
        }
        console.log(futureMoney);
      }
      money();

      // 방금 마신 커피의 3분의 2만큼을 총 2번 리필해주는 카페가 있다.
      // 처음 주문한 커피 양에 따라서 최대한 마실 수 있는 커피를 콘솔창에 계산해주는 코드 작성
      function refillCoffee() {
        var first = 360;
        second = (first / 3) * 2;
        third = (second / 3) * 2;
        coffee = first + second + third;
        console.log(coffee);
      }
      refillCoffee();
    </script>

    <!-- 간단한 퀴즈 UI 만들기 -->
    <p>태조 이성계가 태어난 년도는?</p>
    <input type="text" id="answer" />
    <button id="send-answer">제출</button>

    <script>
      var count = 0;
      $("#send-answer").on("click", function () {
        count += 1;
        var answer = document.getElementById("answer").value;

        if (answer == "1335" && count < 3) {
          alert("정답입니다 😁");
        } else {
          alert("멍충멍충~ 😫");
        }
        console.log(count);
        console.log(answer);
      });

      // return 숙제 - 1
      // 함수에 분과 초를 차례로 파라미터로 입력하면 ms단위로 바꿔주는 함수를 만들기
      // (1초 == 1000ms)
      function changeMS(minute, second) {
        var result = (minute * 60 + second) * 1000;
        return result;
      }
      console.log(changeMS(1, 30));

      // return 숙제 - 2
      // 가격을 파라미터로 입력하면 10%할인가를 뱉는 함수를 만들기
      // (단, 첫 구매여부도 true, false로 둘째 파라미터에 입력해서 첫 구매라면 추가로 1.5달러도 할인)
      function discount(price, firstbuy) {
        var result;
        if (firstbuy == true) {
          result = price * 0.9 - 1.5;
        } else {
          result = price * 0.9;
        }
        return result;
      }
      console.log(discount(10, true));

      // Array, for문 연습문제
      console.log("Array, for문 Practice");

      var nameList = ["마크", "제노", "정우", "지성"];

      function findName(name) {
        for (var i = 0; i < nameList.length; i++) {
          if ((name = nameList[i])) {
            console.log("I find " + name);
          }
        }
      }
      findName("나나");

      // 구구단 만들기
      for (var i = 2; i <= 9; i++) {
        for (var j = 1; j <= 9; j++) {
          console.log(i * j);
        }
        console.log("-----");
      }

      // 평균점수 계산기 만들기
      function scoreAverage(arr, score) {
        var result = 0;

        for (var i = 0; i < arr.length; i++) {
          result = result + arr[i];
        }
        var prescoreAverage = result / arr.length;
        if (prescoreAverage < score) {
          console.log(
            "저번보다 " + (score - prescoreAverage) + "점이 올랐네요💟"
          );
        } else if (prescoreAverage > score) {
          console.log(
            "저번보다 " + (prescoreAverage - score) + "점이 떨어졌네요💢"
          );
        } else {
          console.log("지난번 점수랑 비교해서 변화가 없네요! 노력요망!");
        }
      }

      scoreAverage([50, 80], 100);
    </script>
  </body>
</html>
