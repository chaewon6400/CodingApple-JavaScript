<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="detail.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- <div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100" />
          <h5>Card title</h5>
          <p>가격 : 70000</p>
        </div> -->
      </div>
    </div>

    <div class="container my-3">
      <button class="btn btn-danger" id="price">가격순정렬</button>
    </div>
    <div class="container my-3">
      <button class="btn btn-danger" id="nameSort">다나가순정렬</button>
    </div>

    <script>
      var products = [
        { id: 0, price: 70000, title: "Blossom Dress" },
        { id: 1, price: 50000, title: "Springfield Shirt" },
        { id: 2, price: 60000, title: "Black Monastery" },
      ];

      for (var i = 0; i < products.length; i++) {
        var a = `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100" />
          <h5>${products[i].title}</h5>
          <p>가격 :  ${products[i].price}</p>
          </div>`;
        $(".row").append(a);
      }

      $("#price").click(function () {
        products.sort(function (a, b) {
          return a.price - b.price;
        });
        $(".row").html("");
        for (var i = 0; i < products.length; i++) {
          var a = `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100" />
          <h5>${products[i].title}</h5>
          <p>가격 :  ${products[i].price}</p>
        </div>`;
          $(".row").append(a);
        }
      });

      // var array = ["가", "나", "다"];
      // array.sort(function (a, b) {
      //   if (a > b) {
      //     return -1;
      //   } else {
      //     return 1;
      //   }
      // });
      // console.log(array);

      // 상품명 기준 이름의 내림차순으로 정렬
      // sort()의 작동원리
      // return값이 양수면 a를 우측으로 보냄
      // return값이 음수면 b를 우측으로 보냄
      $("#nameSort").click(function () {
        products.sort(function (a, b) {
          if (a.title > b.title) {
            return 1;
          } else {
            return -1;
          }
        });
        $(".row").html("");
        for (var i = 0; i < products.length; i++) {
          var a = `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100" />
          <h5>${products[i].title}</h5>
          <p>가격 :  ${products[i].price}</p>
        </div>`;
          $(".row").append(a);
        }
      });

      // 풀이코드
      // products.forEach((a, i) => {
      //   var list = `<div class="col-sm-4">
      //     <img src="https://via.placeholder.com/600" class="w-100" />
      //     <h5>${a.title}</h5>
      //     <p>가격 :  ${a.price}</p>
      //   </div>`;
      //   $(".row").append(list);
      // });
    </script>

    <!-- 상품 더보기 버튼 만들기 -->
    <div class="container">
      <button class="btn btn-danger" id="more">더보기</button>
    </div>

    <script>
      // 더보기 버튼 1번 누르면 -> 4,5,6 상품
      // 더보기 버튼 2번 누르면 -> 7,8,9 상품 & 더보기 버튼 안 보이게
      var cnt = 0;
      $("#more").click(function () {
        cnt += 1;
        if (cnt == 1) {
          $.get("https://codingapple1.github.io/js/more1.json").done((data) => {
            for (var i = 0; i < data.length; i++) {
              var a = `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100" />
          <h5>${data[i].title}</h5>
          <p>가격 :  ${data[i].price}</p>
        </div>`;
              $(".row").append(a);
            }
          });
        } else if (cnt == 2) {
          $.get("https://codingapple1.github.io/js/more2.json").done((data) => {
            for (var i = 0; i < data.length; i++) {
              var a = `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100" />
          <h5>${data[i].title}</h5>
          <p>가격 :  ${data[i].price}</p>
        </div>`;
              $(".row").append(a);
            }
            $("#more").css({ display: "none" });
          });
        }
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
