<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="detail.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- <div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100" />
          <h5>Card title</h5>
          <p>가격 : 70000</p>
        </div> -->
      </div>
    </div>

    <div class="container my-3">
      <button class="btn btn-danger" id="price">가격순정렬</button>
    </div>

    <script>
      var products = [
        { id: 0, price: 70000, title: "Blossom Dress" },
        { id: 1, price: 50000, title: "Springfield Shirt" },
        { id: 2, price: 60000, title: "Black Monastery" },
      ];
      // array 정렬하는 법
      var array = [7, 3, 5, 10, 18, 15];
      // array.sort();
      // 단 이 경우 문자순으로 정렬됨
      // 숫자 정렬이 하고 싶은 경우! (오름차순)
      // array.sort(function (a, b) {
      // return a - b;
      // (내림차순 정렬의 경우)
      // return b - a;
      // });

      // 원하는 자료만 필터하기
      // 조건: filter()함수의 결과는 변수에 저장해서 써야 함
      // var newArray = array.filter(function (a) {
      //   return a < 10;
      // });

      // console.log(newArray);

      //.map(): array자료 전부 변형하려면.
      var newArray = array.map(function (a) {
        return a * 10;
      });

      console.log(newArray);

      // .sort() : 원본 변형 O
      // .filter() : 원본 변형 X

      $("#price").click(function () {
        products.sort(function (a, b) {
          return a.price - b.price;
        });
        $(".row").html("");
        for (var i = 0; i < products.length; i++) {
          var a = `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100" />
          <h5>${products[i].title}</h5>
          <p>가격 :  ${products[i].price}</p>
        </div>`;
          $(".row").append(a);
        }
      });

      for (var i = 0; i < products.length; i++) {
        var a = `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100" />
          <h5>${products[i].title}</h5>
          <p>가격 :  ${products[i].price}</p>
          </div>`;
        $(".row").append(a);
      }

      // 풀이코드
      // products.forEach((a, i) => {
      //   var list = `<div class="col-sm-4">
      //     <img src="https://via.placeholder.com/600" class="w-100" />
      //     <h5>${a.title}</h5>
      //     <p>가격 :  ${a.price}</p>
      //   </div>`;
      //   $(".row").append(list);
      // });
    </script>

    <!-- 상품 더보기 버튼 만들기 -->
    <div class="container">
      <button class="btn btn-danger" id="more">더보기</button>
    </div>

    <script>
      // 더보기 버튼 1번 누르면 -> 4,5,6 상품
      // 더보기 버튼 2번 누르면 -> 7,8,9 상품 & 더보기 버튼 안 보이게
      var cnt = 0;
      $("#more").click(function () {
        cnt += 1;
        if (cnt == 1) {
          $.get("https://codingapple1.github.io/js/more1.json").done((data) => {
            for (var i = 0; i < data.length; i++) {
              var a = `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100" />
          <h5>${data[i].title}</h5>
          <p>가격 :  ${data[i].price}</p>
        </div>`;
              $(".row").append(a);
            }
          });
        } else if (cnt == 2) {
          $.get("https://codingapple1.github.io/js/more2.json").done((data) => {
            for (var i = 0; i < data.length; i++) {
              var a = `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100" />
          <h5>${data[i].title}</h5>
          <p>가격 :  ${data[i].price}</p>
        </div>`;
              $(".row").append(a);
            }
            $("#more").css({ display: "none" });
          });
        }
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
